name: tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install dependencies
        run: pip install wheel setuptools

      - name: Build wheel
        run: python setup.py bdist_wheel

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/torchstain-*.whl
          if-no-files-found: error

  test-tf:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ windows-2019, ubuntu-18.04, macos-11 ]
        os: [ubuntu-18.04, ubuntu-20.04]
        python-version: [ 3.7, 3.8, 3.9 ]
        tf-version: [2.7.0, 2.8.0, 2.9.0]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install deps and wheel
        run: |
          pip install tensorflow==${{ matrix.tf-version }} protobuf==3.20.*
          pip install --find-links=${{github.workspace}} torchstain

      - name: Install test dependencies
        run: pip install opencv-python scikit-image pytest

      - name: Run tests
        run: pytest -vs tests/test_tf.py

  test-torch:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ windows-2019, ubuntu-18.04, macos-11 ]
        os: [ubuntu-18.04, ubuntu-20.04]
        python-version: [ 3.7, 3.8, 3.9 ]
        pytorch-version: [1.8.0, 1.9.0, 1.10.0, 1.11.0, 1.12.0]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install deps and wheel wheel
        run: |
          pip install --index-url https://download.pytorch.org/whl/cpu/torch/ --extra-index-url https://pypi.org/simple/ torch==${{ matrix.pytorch-version }}
          pip install --find-links=${{github.workspace}} torchstain

      - name: Install test dependencies
        run: pip install opencv-python torchvision scikit-image pytest

      - name: Run tests
        run: pytest -vs tests/test_torch.py
